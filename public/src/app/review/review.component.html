<div class="col">
	
	<div class="row">
		<div class="col">
			<h5>Add a review for {{movie.title}}</h5>
		</div>
	</div>


	<!-- from Med - front and back end validation -->


	<div class="row">
		<div class="col">
			<form (submit)="createReview()">

				<!-- front end val - disables button until valid data entered
				back end val - after user clicks button will display success message or errors if any -->

				
				<!-- <div *ngIf="!title.valid && (title.dirty || title.touched)">
					<span class="text-danger" *ngIf="title.errors.required">title is required</span>
					<span class="text-danger" *ngIf="title.errors.minlength">title must be greater than 2 characters</span>
				</div>

				<span class="text-danger" *ngIf="messages.title">{{ messages.title }}</span>
				<span class="text-success" *ngIf="message">{{ message }}</span> -->


				<!-- <p> {{ messages | json }} </p> -->
				
				<p> {{ review | json }} </p>

				<div class="form-group row">
					<label class="col-3" path="name">Your name:</label>
					<input type="text" required minlength="3" name="review.name" #name="ngModel" [(ngModel)]="review.name" />
				</div>

				<div class="col m-3 ">
					<div class="form-group">
						<label for="rating">Stars:</label>
						<select class="form-control" id="rating" name="review.rating" [(ngModel)]="review.rating">
							<option value="1">1 star</option>
							<option value="2">2 stars</option>
							<option value="3">3 stars</option>
							<option value="4">4 stars</option>
							<option value="5">5 stars</option>
						</select>
					</div>
						

					<div class="form-group row">
						<label class="col-3">Your review:</label>
						<input type="text" name="review.comment"[(ngModel)]="review.comment"/>
					</div>

					<input class="btn btn-primary btn-sm" type="submit" value="Submit" />
					<!-- <input [disabled]="!title.valid" class="btn btn-primary btn-sm" type="submit" value="Submit"/> -->
					<a (click)="showReviews()" class="btn btn-primary btn-sm" >Cancel</a>
				
				</div>
				
				
			</form>
		</div>
	</div>
</div>
